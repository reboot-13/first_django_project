{% extends 'main/layout.html' %}

{% block title%}Добавление статьи{% endblock %}

{% block content%}
    <div class="features">
        <h1>Форма по добавлению статьи</h1>
        <form method="post" class="add_form">
            {% csrf_token %}
            {{form.author_name}}<br>
            {{form.title}}<br>
            {{form.anons}}<br>
            {{form.full_text}}<br>
            {{form.date}}<br>
            <button class="btn btn-success" type="submit">Добавить статью</button>
            <p>{{error}}</p>
        </form>
    </div>

{% endblock %}
